<body style="width:600px;">
<table id="mytab" class="table table-hover"></table>

<table id="gtab" class="table table-hover"></table>

<script>
    console.log("start");


    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="修改">',
            '<i class="fa fa-cog"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="删除">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('')
    }

    // window.operateEvents = {
    //     'click .like': function (e, value, row, index) {
    //         alert('You click like action, row: ' + JSON.stringify(row))
    //     },

    //         $('#mytab').bootstrapTable('remove', {
    //             field: 'id',
    //             values: [row.id]
    //         })
    //     }

    var groupEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row))
        },
        'click .remove': function (e, value, row, index) {
            $('#mytab').bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            })
        }
    }


    $('#mytab').bootstrapTable({
        url: 'data1.json',
        striped: true, // 是否显示行间隔色
        showExport: true,
        showRefresh: true,
        exportDataType: "all",
        exportTypes: ['excel', 'pdf'],
        columns: [
            {
                field: 'uid',
                title: 'uid',
                sortable: true
            },
            {
                field: 'name',
                title: '昵称'
            },
            {
                field: 'timecreate',
                title: '时间',
                sortable: true
            },
            {
                field: 'email',
                title: '邮箱'
            },
            {
                field: 'operate',
                title: '操作',
                align: 'center',
                // events: window.operateEvents,
                events: groupEvents,
                formatter: operateFormatter
            },


        ]
    });

    var exportTool = $('.fixed-table-toolbar').find('.export');
    exportTool.before(addTool());
    exportTool.find('.dropdown-toggle').attr('title', "导出数据")

    function addTool() {
        return [
            '<button class="btn btn-secondary" type="button" name="refresh" aria-label="Refresh" title="刷新">',
            '<i class="fa fa-sync"></i>',
            '</button>',
            '<button class="btn btn-secondary" type="button" name="add" aria-label="add" title="新增">',
            '<i class="fa fa-plus-square"></i>',
            '</button>'
        ].join('');
    }

    function deletUser(id) {
        console.log("删除id=" + id);
    }

    }
</script>

</style>
